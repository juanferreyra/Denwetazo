<p>Filtro de busqueda: <input ng-model="internoBuscado"></p>
<p>Tipo de interno: <select ng-model="tipoBuscado.tipo">
						<option value="">Todos</option>
						<option value="PHONE">Telefono</option>
						<option value="FAX">Fax</option>
						<option value="GROUP">Grupos</option>
					</select>

<div ng-controller="PruebaCtrl">
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Numero</th>
            <th>Tipo</th>
            <th>Estado</th>
        </tr>
        
        <tr ng-repeat="interno in internos | filter:internoBuscado | filter:tipoBuscado">
            <td>{{interno.nombre}}</td>
            <td>{{interno.apellido}}</td>
            <td>{{interno.numero}}</td>
            <td>{{interno.tipo}}</td>
            <td><img src="images/phoneoff.png" ng-show="!interno.estado" class="estado">
                <img src="images/phoneon.png" ng-show="interno.estado" class="estado"></td>
        </tr>
    </table>
</div>
